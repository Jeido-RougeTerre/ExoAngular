<section>
    <div class="bg-slate-200 rounded-xl outline outline-1 outline-slate-400  w-1/3 h-50 p-2 mx-auto">
        <h1 class="text-center text-xl font-bold mb-2">Random programmer joke</h1>
        <div class="overflow-auto h-32 bg-slate-100 outline outline-1 outline-slate-300 rounded-lg p-1 mb-2">
            @if (joke.type === "single") {
                @for (ln of toMultiLines(joke.joke!); track ln) {
                    <p>{{ln}}</p>
                }
            } @else {
                @for (ln of toMultiLines(joke.setup!); track ln) {
                    <p>{{ln}}</p>
                }
                <div class="flex justify-center">
                    <button class="bg-sky-700 text-white px-2 rounded" (click)="showDelivery()" [hidden]="showDeliver" >Answer</button>
                </div>
                <div [hidden]="!showDeliver" class="outline outline-1 outline-slate-300 p-1 m-1">
                @for (ln of toMultiLines(joke.delivery!); track ln) {
                    <p>{{ln}}</p>
                }
                </div>
            }
            
        </div>
        <div class="flex justify-center">
            <button class="size-15 text-5xl" (click)="reload()">ðŸ”„</button>
        </div>
    </div>
</section>
