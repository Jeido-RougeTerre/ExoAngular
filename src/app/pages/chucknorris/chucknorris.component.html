<section>
    <div class="bg-slate-200 rounded-xl outline outline-1 outline-slate-400  w-1/3 h-50 p-2 mx-auto">
        <div class="flex justify-between">
            <div class="flex align-bottom ">
                <img [src]="fact.icon_url" class="">
                <div class="flex flex-col justify-center">
                    <a class="font-semibold text-xl" [href]="fact.url">Fact #{{fact.id}}</a>
                </div>
            </div>
            <p class="font-thin italic">{{ fact.created_at }}</p>
        </div>
        <div class="overflow-auto h-20 bg-slate-100 outline outline-1 outline-slate-300 rounded-lg p-1 mb-2">
            <p>{{fact.value}}</p>
        </div>
        <div class="flex justify-center">
            <button class="size-15 text-5xl" (click)="reload()">ðŸ”„</button>
        </div>
    </div>
</section>
