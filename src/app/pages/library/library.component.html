<div class="container mx-auto">
    <h1 class="font-bold text-gray-800 mb-6 text-4xl">Library</h1>
    <table class="w-full">
        <thead class="bg-slate-500">
            <th>Title</th><th>Author</th><th>Read (y/n)</th>
        </thead>
        <tbody class="bg-gray-300">
            @for (book of books; track book;) {
                <tr class="text-center">
                    <td>{{ book.title }}</td><td>{{ book.author }}</td>
                    <td>
                        <button (click)="toggleRead(book)" class="p-1">{{book.isRead | booleanemoji}}</button>
                    </td>
                </tr>
            } @empty {
                <tr>
                    <td colspan="3">List empty</td>
                </tr>
            }

        </tbody>
    </table>
    <div class="bg-slate-400 w-1/4">
        <h2 class="font-bold text-gray-800 mt-6 text-xl">Add a Book</h2>
        <form (ngSubmit)="submitBook()">
            <div class="flex flex-col mb-2 bg-slate-200">
                <label for="title" class="mx-3">Title</label>
                <input class="outline outline-1 outline-black" type="text" id="title" name="title" [(ngModel)]="book.title">
                @if (titleHasError) {
                    <p class="text-red-500 bg-red-200">invalid title</p>
                }
            </div>
            <div class="flex flex-col mb-2 bg-slate-200">
                <label for="author" class="mx-3">Author</label>
                <input class="outline outline-1 outline-black" type="text" id="author" name="author" [(ngModel)]="book.author">
                @if (authorHasError) {
                    <p class="text-red-500 bg-red-200">invalid author</p>
                }
            </div>
            <div class="flex flex-col">
                <button class="rounded bg-slate-300 p-1 m-1">Add Book</button>
            </div>
        </form>
    </div>
    
</div>
